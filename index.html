<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title></title>

    <link rel="stylesheet" href="css/style.css?v=2">

</head>
<body>
    <script type="text/x-handlebars">
        {{view App.PersonView contentBinding="App.rootPerson"}}
    </script>

    <script type="text/x-handlebars" data-template-name="person">
        {{#with content}}
            {{name}} 

            {{#if canHaveChildren}}
                {{#view Em.Button target="contentView" action="addChild"}}+{{/view}}
            {{else}}
                [[YOU HAVE ENOUGH CHILDREN ALREADY!]]
            {{/if}}
 
            {{#if children.length}}
                {{#collection contentBinding="children" tagName="ul"}}
                    {{view App.PersonView contentBinding="content"}}
                {{/collection}}
            {{else}}
                (no children yet)
            {{/if}}
        {{/with}}
        
    </script>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js"></script>
    <script>!window.jQuery && document.write(unescape('%3Cscript src="js/libs/jquery-1.6.1.min.js"%3E%3C/script%3E'))</script>
    <script src="js/libs/ember-0.9.3.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
